<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Tailor Boutique</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/web.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>

    <!-- Top menu -->
    <section id="menu-top">
      <div class="container">
        Top Menu
      </div>
    </section>

    <!-- Navigation -->
    <section id="menu-main">
      <div class="container">
        Main menu
      </div>
    </section>    

    <!-- Slider -->
    <section id="slider-home">
      Slider
    </section>

    <!-- Hightlights -->
    <section id="com-highlight">
      <div class="container">
        <div class="row">
          <div class="col-md-4">
            Hightlight #1
          </div>
          <div class="col-md-4">
            Hightlight #2
          </div>
          <div class="col-md-4">
            Hightlight #3
          </div>
        </div>
      </div>
    </section>

    <!-- Best seller -->
    <section id="com-products">
      <div class="container">
        <h3>Best Sellers</h3>
        <div class="row">
          <div class="col-md-6 col-lg-3">
            Product #1
          </div>
          <div class="col-md-6 col-lg-3">
            Product #2
          </div>
          <div class="col-md-6 col-lg-3">
            Product #3
          </div>
          <div class="col-md-6 col-lg-3">
            Product #4
          </div>
        </div>
      </div>
    </section>

    <!-- Category -->
    <section id="com-category">
      <div class="container">
        <div class="row">
          <div class="col-md-8">
            <div class="row">
              <div class="col-md-6">
                Dress
              </div>
              <div class="col-md-6">
                Top
              </div>
            </div>
            <div>
              Promotions
            </div>
          </div>
          <div class="col-md-4">
            TOP Collection
          </div>
        </div>
      </div>
    </section>

    <!-- Blogs -->
    <section id="com-articles">      
      <div class="container">
        <h3>Blogs</h3>  
        <div class="row">
          <div class="col-md-6 col-lg-3">
            Blog #1
          </div>
          <div class="col-md-6 col-lg-3">
            Blog #2
          </div>
          <div class="col-md-6 col-lg-3">
            Blog #3
          </div>
          <div class="col-md-6 col-lg-3">
            Blog #4
          </div>
        </div>
      </div>
    </section>

    <!-- Services -->
    <section id="com-services">
      <div class="container">
        <div class="row">
          <div class="col-md-4">
            Service #1
          </div>
          <div class="col-md-4">
            Service #2
          </div>
          <div class="col-md-4">
            Service #3
          </div>
        </div>
      </div>
    </section>

    <!-- Footer -->
    <div id="page-footer">
      <div class="container">
        <div class="row">
          <div class="col-md-3">
            Shop Info
          </div>
          <div class="col-md-6">
            Links
          </div>
          <div class="col-md-3">
            Contact & Socials
          </div>
        </div>
      </div>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="js/jquery-1.11.3.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/web.js"></script>
  </body>
</html>
